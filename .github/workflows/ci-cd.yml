name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ── Lint ──
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check api_service/ recommendation_engine/ training_pipeline/

      - name: Run Ruff formatter check
        run: ruff format --check api_service/ recommendation_engine/ training_pipeline/

  # ── Unit Tests ──
  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r api_service/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          ENVIRONMENT: testing
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          REDIS_PASSWORD: ""
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          MODEL_STORAGE_TYPE: local
        run: pytest tests/ -v --tb=short

  # ── Build Docker Images ──
  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - service: api_service
            context: ./api_service
            dockerfile: ./api_service/Dockerfile
          - service: recommendation_engine
            context: ./recommendation_engine
            dockerfile: ./recommendation_engine/Dockerfile
          - service: training_pipeline
            context: ./training_pipeline
            dockerfile: ./training_pipeline/Dockerfile
          - service: nginx
            context: .
            dockerfile: ./nginx/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to EC2 ──
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/bookrec
            git pull origin main
            docker compose pull
            docker compose up -d --remove-orphans
            docker compose exec api_service python -m app.seed
            echo "Deployment complete at $(date)"
