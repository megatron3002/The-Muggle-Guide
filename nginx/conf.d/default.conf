upstream api_backend {
    server api_service:8000;
}

server {
    listen 80;
    server_name _;

    # ── Health check (NGINX level) ──
    location /nginx-health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # ── API proxy ──
    location /api/ {
        # Apply IP-based rate limiting
        limit_req zone=ip_limit burst=10 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ── Frontend SPA ──
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # ── Custom 429 error ──
    error_page 429 = @rate_limited;
    location @rate_limited {
        default_type application/json;
        return 429 '{"detail":"Too many requests. Please slow down.","retry_after":60}';
    }

    # ── Custom 502 error ──
    error_page 502 = @bad_gateway;
    location @bad_gateway {
        default_type application/json;
        return 502 '{"detail":"Service temporarily unavailable."}';
    }
}
